<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de creacion de tablas desde JavaScript</title>
    <link rel="stylesheet" href="ejercicio_tabla.css" type="text/css">
</head>
<body>
    <h1>Tabla de datos</h1>
    <div id="tabla">

    </div>

    <div id="contenedor-formulario" class="form-contenedor">
        <div class="form-content">
            <h2>Agregar nueva fila</h2>
            <form id="formulario">
            <input type="text" id="id" placeholder="ID" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="email" id="correo" placeholder="Email" required>
            <input type="tel" id="telefono" placeholder="Telefono" required>
            <input type="text" id="comentario" placeholder="Comentario" required>
            <button type="button" onclick="agregarFila()">Agregar nueva  fila</button>
            </form>
        </div>
    </div>
    
<script src="ejercicio_tabla.js" type="text/JavaScript"></script>    
</body>
</html>
