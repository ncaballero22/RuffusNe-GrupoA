<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con Stripe ðŸ’³</title>
    <script src="https://js.stripe.com/v3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pagar con Stripe</h2>
        <form id="payment-form">
            <label for="amount">Cantidad a pagar (USD):</label>
            <input type="number" id="amount" placeholder="Introduce la cantidad" required>
            <div id="card-element"></div>
            <button type="submit">Pagar</button>
        </form>
        <p id="payment-result"></p>
    </div>

    <script>
        const stripe = Stripe("pk_test_51RMH86PHTeGNY788C1YJHHn11SWHBenPQQ13XW0HTbZxChbgM0DcnstseWwKlPDxXICBsERpopBbKDJGDlFhzfLr00YqB5YptQ"); // Reemplaza con tu clave pÃºblica
        const elements = stripe.elements();
        const card = elements.create("card");
        card.mount("#card-element");

        document.getElementById("payment-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const amount = document.getElementById("amount").value;

            if (!amount || amount <= 0) {
                alert("Por favor, introduce una cantidad vÃ¡lida.");
                return;
            }

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: "card",
                card: card,
            });

            if (error) {
                document.getElementById("payment-result").textContent = error.message;
            } else {
                fetch("/pagar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ paymentMethodId: paymentMethod.id, amount }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("payment-result").textContent = data.message;
                });
            }
        });
    </script>

    <script>
        const express = require("express");
        const stripe = require("stripe")("TU_CLAVE_Ssk_test_51RMH86PHTeGNY788BHDyHCLl0HvErtlO9KdV6siQDcnnZQsX1CeIN2qblK5xNR2PMbMzCR9jvWgVQlId64QhuwEK00zgcwdiabECRETA_DE_STRIPE"); // Reemplaza con tu clave secreta
        const cors = require("cors");

        const app = express();
        app.use(express.json());
        app.use(cors());

        app.post("/pagar", async (req, res) => {
            try {
                const { paymentMethodId, amount } = req.body;
                const paymentIntent = await stripe.paymentIntents.create({
                    amount: amount * 100, // Convertir a centavos
                    currency: "usd",
                    payment_method: paymentMethodId,
                    confirm: true,
                });

                res.json({ message: "Pago exitoso", paymentIntent });
            } catch (error) {
                res.status(400).json({ message: error.message });
            }
        });

        app.listen(3000, () => console.log("Servidor corriendo en http://localhost:3000"));
    </script>
</body>
</html>
