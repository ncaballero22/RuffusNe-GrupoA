<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Ejemplo de elementos de formulario &#128126</h2>
        <form action="#" method="post">

            <!-- Grupos -->
            <fieldset>
              <legend>Campos obligatorios</legend>  
            <!-- Campo de Texto -->
             <p>
                <label for="id_nombre">Nombre:</label>
                <input type="text" id="id_nombre" name="Nombre" required>
             </p>
             <!-- Campo de contraseña-->
              <p>
                <label>Contraseña:
                    <input type="password" name="password" required>
                </label>
              </p>
              <!-- Campo de correo electrónico-->
              <p>
                <label for="correo"> Correo electrónico</label>
                <input type="email" id="correo" name="email" required> 
              </p>
            </fieldset>
              <!-- Campo de número-->
               <p>
                <label for="numero">Edad</label>
                <input type="number" id="numero" name="numero" min="1" max="105">
               </p>
               <!-- Campo de fecha-->
                <p>
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha">
                </p>
                <!-- Campo de hora-->
                 <p>
                    <label>
                        Hora de cita:
                        <input type="time" name="hora">
                    </label>
                 </p>
                 <!-- Campo de selección-->
                 <p>
                    <label for="id_pais">País:</label>
                    <select id="id_pais" name="pais">
                        <option value="">Seleccione...</option>
                        <option value="Mx">México</option>
                        <option value="Br">Brasil</option>
                        <option value="Co">Colombia</option>
                    </select>
                 </p>
                  <!-- Campos de radio-->
                 <p>
                    <label>Género</label>
                    <input type="radio" id="Masculino" name="genero" value="Masculino">
                    <label for="Masculino">Masculino</label>
                    <input type="radio" id="Femenino" name="genero" value="Femenino">
                    <label for="Femenino">Femenino</label>
                 </p>  
                 <!-- Casillas de verificación-->
                 <p>
                    <label>Intereses</label>
                    <input type="checkbox" id="deportes" name="intereses" value="deportes">
                    <label for="deportes">Deportes</label>
                    <input type="checkbox" id="artes" name="intereses" value="artes">
                    <label for="artes">Artes</label>
                    <input type="checkbox" id="lectura" name="intereses" value="lectura">
                    <label for="lectura">Lectura</label>
                 </p>
                 <!-- Campo de archivo-->
                 <p>
                    <label for="archivo">Subir archivo:</label>
                    <input type="file" id="archivo" name="file">
                 </p>
                  <!-- Area de texto -->
                 <p>
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" name="comenta" rows="5" cols="50"Este texto aparece...></textarea>
                 </p>
                 <!-- Botones -->
                 <p>
                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>
                 </p> 
        </form>
    </body>
</html>
